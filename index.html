<!DOCTYPE html>
<html>
	<head>
		<title>Creation Chaos</title>
		<style>
			html, body {
				margin: 0px;
				background-color: black;
				overflow: hidden;
			}
			#wrapper, #canvas {
				width: 100%;
				height: 100%;
				background-color: bisque;
			}
		</style>
	</head>
	<body
		onresize="resize();"
		onmousedown="mouse_down(event);"
		onmouseup="mouse_up(event);"
		oncontextmenu="event.preventDefault();"
		>
		<div id="wrapper"
			onmousemove="mouse_move(event);"
			onmouseenter="mouse_move(event);"
			onmouseleave="mouse_move();"
			>
			<canvas id="canvas" width="1600" height="900" style="display: none;"></canvas>
		</div>
	</body>
	<!-- <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script> -->
	<script src="js/lz-string.min.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/spritesheet.js"></script>
	<script src="js/main.js"></script>
</html>
